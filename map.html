<body>
    <!-- ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ å…¥åŠ›ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="nickname-modal">
        <div class="modal-content">
            <h2>ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›</h2>
            <input type="text" id="nickname-input" placeholder="ã‚ãªãŸã®åå‰" maxlength="10">
            <button onclick="setNickname()">é–‹å§‹</button>
        </div>
    </div>

    <div id="header">
        <h2>ğŸ—ºï¸ ã‚­ãƒ¼: <span id="sessionKey"></span> | ğŸ‘¥ <span id="participantCount">0</span>äºº</h2>
    </div>

    <div id="participants">
        <strong>ğŸ“ æœ€è¿‘ã®æ›¸ãè¾¼ã¿:</strong>
        <div id="participantList"></div>
    </div>

    <div id="map"></div>

    <div id="toolbar">
        <button class="tool-btn active" onclick="setTool('pen')" title="ãƒšãƒ³" data-tool="pen">ğŸ–Šï¸</button>
        <button class="tool-btn" onclick="setTool('school')" title="å­¦æ ¡" data-tool="school">ğŸ«</button>
        <button class="tool-btn" onclick="setTool('park')" title="å…¬åœ’" data-tool="park">ğŸï¸</button>
        <button class="tool-btn" onclick="setTool('shop')" title="ãŠåº—" data-tool="shop">ğŸª</button>
        <button class="tool-btn" onclick="setTool('home')" title="å®¶" data-tool="home">ğŸ </button>
        <button class="tool-btn" onclick="clearMyDrawings()" title="æ¶ˆå»" style="font-size: 24px;">ğŸ—‘ï¸</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabaseè¨­å®š
        const SUPABASE_URL = 'https://zjrbexuzoxtfhzbulbll.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqcmJleHV6b3h0Zmh6YnVsYmxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMzk4MjgsImV4cCI6MjA4MjgxNTgyOH0.PyAxrFMBgBaTU3k1ScN6_EwwO5Hr9P8l9Rutgqh_fjU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // URLã‹ã‚‰ã‚­ãƒ¼å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        const sessionKey = urlParams.get('key');
        document.getElementById('sessionKey').innerText = sessionKey;

        let nickname = '';
        let currentTool = 'pen';
        let map, drawingLayer;
        let recentParticipants = new Set();

        // åœ°å›³åˆæœŸåŒ–ï¼ˆæ±äº¬é§…ï¼‰
        function initMap() {
            map = L.map('map').setView([35.6812, 139.7671], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            drawingLayer = L.layerGroup().addTo(map);
        }

        // ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ è¨­å®š
        function setNickname() {
            const input = document.getElementById('nickname-input').value.trim();
            if (input) {
                nickname = input;
                document.getElementById('nickname-modal').style.display = 'none';
                initMap();
                loadExistingDrawings();
                subscribeToDrawings();
            } else {
                alert('ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            }
        }

        // Enterã‚­ãƒ¼ã§ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ç¢ºå®š
        document.getElementById('nickname-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setNickname();
        });

        // ãƒ„ãƒ¼ãƒ«é¸æŠ
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // åœ°å›³ã‚¯ãƒªãƒƒã‚¯æ™‚
        function setupMapClick() {
            map.on('click', async function(e) {
                const drawing = {
                    session_id: sessionKey,
                    type: currentTool,
                    lat: e.latlng.lat,
                    lng: e.latlng.lng,
                    author: nickname,
                    color: getRandomColor()
                };

                // Supabaseã«ä¿å­˜
                const { error } = await supabase
                    .from('drawings')
                    .insert([drawing]);
                
                if (error) {
                    console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                }
            });
        }

        // æ—¢å­˜ã®æç”»ã‚’èª­ã¿è¾¼ã¿
        async function loadExistingDrawings() {
            const { data, error } = await supabase
                .from('drawings')
                .select('*')
                .eq('session_id', sessionKey)
                .order('created_at', { ascending: true });
            
            if (data) {
                data.forEach(drawing => addDrawingToMap(drawing));
            }
            
            setupMapClick();
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è³¼èª­
        function subscribeToDrawings() {
            supabase
                .channel('drawings')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'drawings',
                        filter: `session_id=eq.${sessionKey}`
                    }, 
                    (payload) => {
                        addDrawingToMap(payload.new);
                        updateParticipants(payload.new.author);
                    }
                )
                .subscribe();
        }

        // åœ°å›³ã«æç”»ã‚’è¿½åŠ 
        function addDrawingToMap(drawing) {
            const icons = {
                'school': 'ğŸ«',
                'park': 'ğŸï¸',
                'shop': 'ğŸª',
                'home': 'ğŸ ',
                'pen': 'ğŸ“'
            };
            
            const icon = L.divIcon({
                html: `<div style="font-size:32px;">${icons[drawing.type] || 'ğŸ“'}</div>`,
                className: 'custom-marker',
                iconSize: [32, 32]
            });
            
            const marker = L.marker([drawing.lat, drawing.lng], { icon: icon })
                .bindPopup(`<b>${drawing.author}</b>`);
            
            marker.addTo(drawingLayer);
        }

        // å‚åŠ è€…ãƒªã‚¹ãƒˆæ›´æ–°
        function updateParticipants(author) {
            recentParticipants.add(author);
            const list = Array.from(recentParticipants).slice(-5);
            document.getElementById('participantList').innerHTML = 
                list.map(name => `<div class="participant-item">â€¢ ${name}</div>`).join('');
            document.getElementById('participantCount').innerText = recentParticipants.size;
        }

        // è‡ªåˆ†ã®æç”»ã‚’å‰Šé™¤
        async function clearMyDrawings() {
            if (confirm('è‡ªåˆ†ã®æç”»ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                const { error } = await supabase
                    .from('drawings')
                    .delete()
                    .eq('session_id', sessionKey)
                    .eq('author', nickname);
                
                if (!error) {
                    alert('å‰Šé™¤ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¾ã™ã€‚');
                    location.reload();
                }
            }
        }

        // ãƒ©ãƒ³ãƒ€ãƒ è‰²ç”Ÿæˆ
        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
